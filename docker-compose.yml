version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: donkey-horse-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: myappdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d myappdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (lo aggiungeremo dopo)
  # backend:
  #   build: ./be
  #   ...

  # Frontend (lo aggiungeremo dopo)
  # frontend:
  #   build: ./fe
  #   ...

volumes:
  postgres_data:
    driver: local
